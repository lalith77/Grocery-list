<div class="col-xs-12">
  <div class="jumbotron text-center" >
    <h1> Add Item Below </h1>
  </div>
  <form name="groceryForm">
    <p> <b> Dirty: </b> {{groceryForm.$dirty}} </p>
    <p> <b> Pristine: </b> {{groceryForm.$pristine}} </p>
    <p> <b> Valid: </b> {{groceryForm.$valid}} </p>

    <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <!-- aria-hidden is kind of redundant with the ng-show -->
      <span class="sr-only"> Error: </span>
      Enter a valid grocery Item!
    </div>
    <div class="form-group">
      <input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Grocery Item" ng-model="gctrl.groceryItem.itemName" required>
    </input>
    </div>

    <div class="form-group">
      <a href="#/" class="btn btn-success btn-block btn-lg" ng-click="groceryForm.$valid && gctrl.save()">
        <span class="glyphicon glyphicon-pushpin"> Save </span>
      </a>
    </div>

    <div class="form-group">
      <a href="#/" class="btn btn-default btn-block btn-lg">
        <span class="glyphicon glyphicon-remove"> Cancel </span>
      </a>
    </div>
  </form>
  {{gctrl.rp}}
</div>
